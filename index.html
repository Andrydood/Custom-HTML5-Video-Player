<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="playerEnclosure">

    <div id="player">
      <video class="video_player"src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"> </video>

      <div class="controls">
        <div class="progress_bar">
          <div class="current_progress"></div>
        </div>
        <button class="player_button togglePlay" title="Toggle Play">►</button>
        <input type="range" name="volume" class="play_slider" min="0" max="1" step="0.05" value="0.8">
        <button class="player_button fullscreen"><b>+</b></button>
        <button data-skip="-10" class="player_button dataskipbk">« 10s</button>
        <button data-skip="20" class="player_button dataskipfwd">20s »</button>
      </div>

    </div>

  </div>


  <script src="script.js"></script>
</body>
</html>
